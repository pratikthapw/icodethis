<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen bg-gradient-to-tr from-gray-700 to-emerald-500 grid place-items-center"
  >
    <div
      class="w-full sm:w-8/12 lg:w-5/12 px-6 py-10 bg-gradient-to-tr from-gray-500/30 to-emerald-300/30 rounded-sm relative text-slate-200 shadow-xl"
    >
      <h1
        class="absolute top-[-5%] left-[50%] translate-x-[-50%] translate-y-[-5%] bg-[#0F0F2B] text-[#FF526B] uppercase tracking-wider font-bold py-2 px-8 shadow-[2px_-5px_18px_3px_rgba(0,0,0,0.4)]"
      >
        Giveaway
      </h1>
      <h3 class="uppercase font-semibold mt-8 text-slate-50">
        Smartwatch 2 wrist strap se20
      </h3>
      <p class="mt-2">
        The world's first Android compatible <br />
        SmartWatch with One-touch NFC
      </p>
      <p class="uppercase mt-2 text-slate-100">Ends in:</p>

      <!-- Timer -->
      <div
        class="bg-[#0F0F2B]/30 w-[14.5rem] rounded-sm pb-1 px-2 pt-5 mt-2 flex gap-x-1"
      >
        <div>
          <div
            class="flex items-center justify-center gap-1 text-2xl font-bold text-white"
          >
            <p class="bg-[#0F0F2B] py-1 px-2">1</p>
            <p class="bg-[#0F0F2B] py-1 px-2">9</p>
            <span class="font-normal text-slate-200"> : </span>
          </div>
          <p class="uppercase text-center text-[10px] mt-px">Hours</p>
        </div>

        <div>
          <div
            class="flex items-center justify-center gap-1 text-2xl font-bold text-white"
          >
            <p class="bg-[#0F0F2B] py-1 px-2">2</p>
            <p class="bg-[#0F0F2B] py-1 px-2">5</p>
            <span class="font-normal text-slate-200"> : </span>
          </div>
          <p class="uppercase text-center text-[10px] mt-px">Minutes</p>
        </div>

        <div>
          <div
            class="flex items-center justify-center gap-1 text-2xl font-bold text-white"
          >
            <p class="bg-[#0F0F2B] py-1 px-2">3</p>
            <p class="bg-[#0F0F2B] py-1 px-2">3</p>
          </div>
          <p class="uppercase text-center text-[10px] mt-px">Seconds</p>
        </div>
      </div>

      <!-- make it yours -->
      <button
        class="mt-5 absolute top-[90%] left-[12%] translate-x-[-20%] translate-y-[-5%] bg-[#FF526B] text-slate-200 tracking-wider py-4 px-10 shadow-[2px_-5px_18px_3px_rgba(0,0,0,0.4)]"
      >
        Make It Yours
      </button>

      <!-- Watch Image -->
      <img
        class="absolute top-[10%] left-[90%] translate-x-[-50%] translate-y-[-5%] drop-shadow-[10px_20px_20px_black]"
        src="watch.png"
        alt="blue watch"
      />
    </div>
  </body>
</html>
