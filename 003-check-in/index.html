<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bb61d5d7bb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>

  <body class="bg-slate-200 h-screen grid place-items-center dark:bg-blue-950">
    <div
      class="w-11/12 sm:w-8/12 md:w-6/12 lg:w-1/3 rounded-lg bg-slate-50 p-4 text-center text-slate-400 dark:text-slate-200 dark:bg-[#3B4C7C]"
    >
      <div
        class="flex items-center justify-between text-slate-300 dark:text-blue-400 text-lg"
      >
        <button
          id="mode"
          class="hover:bg-[#F5F6F9] dark:hover:bg-[#344574] hover:text-slate-500 dark:hover:text-blue-600 p-2 rounded-full"
        >
          <i class="fa-solid fa-moon"></i>
        </button>
        <button>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <h1
        class="mt-2 text-lg text-slate-500 font-normal text-start dark:text-slate-300"
      >
        Check In
      </h1>

      <label
        class="flex items-center gap-x-2 mt-3 bg-[#F4F5F8] dark:bg-[#344574] rounded-sm p-2 text-sm"
      >
        <i class="fa-solid fa-magnifying-glass ml-2 text-slate-300"></i>
        <input
          type="text"
          placeholder="Search Location"
          class="bg-transparent text-slate-300 focus:outline-none"
        />
      </label>
      <div class="mt-8 text-5xl">
        <i
          class="fa-solid fa-map-location-dot bg-[#F5F6F9] dark:bg-[#344574] p-4 rounded-full text-green-400"
        ></i>
      </div>
      <p class="mt-4 text-slate-500 font-[450] dark:text-slate-300">
        See places near you
      </p>
      <p class="text-xs px-5 mt-2">
        You have turned off your location. To see a list of places near you,
        allow us to access your location while you use your app.
      </p>
      <div
        class="my-4 bg-[#2EBEFF] text-slate-100 py-2 rounded-sm hover:bg-blue-500 hover:cursor-pointer shadow-lg"
      >
        Turn on location
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
