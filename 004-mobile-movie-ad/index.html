<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bb61d5d7bb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#042544] grid place-items-center h-screen w-full">
    <div
      class="bg-white w-11/12 sm:w-1/2 lg:w-1/3 rounded-sm p-2 md:p-4 text-slate-700"
    >
      <nav class="flex items-center justify-between text-lg mb-2">
        <button class="text-2xl">&lt;</button>
        <h1 class="tracking-wide">In Theatres</h1>
        <i class="fa-solid fa-bars text-xl"></i>
      </nav>

      <hr class="border-t-1 border-blue-300 mb-4" />

      <main>
        <section class="flex justify-between mb-4 font-bold">
          <h3 class="text-blue-500">Oppenheimer (2023)</h3>
          <button class="bg-blue-200/80 p-1.5 rounded-full text-xs">8.1</button>
        </section>

        <section>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/uYPbbksJxIg?si=ZdzqnIS1Ooe0P5kO"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            class="w-full rounded-xs h-48"
          ></iframe>
        </section>

        <section class="mt-6">
          <time class=""> 2h 21min </time>
          <p class="">
            A dramatization of the life story of J. Robert Oppenheimer, the
            physicist who had a large hand in the development of the atomic
            bomb, thus helping end World War 2.
          </p>
        </section>
      </main>

      <button
        class="mt-10 bg-blue-500 rounded-sm text-slate-50 w-full py-3 hover:bg-blue-700"
      >
        Buy Ticket
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
