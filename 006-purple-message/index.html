<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bb61d5d7bb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="h-screen bg-[#EBC5E5]">
    <div
      class="w-11/12 sm:w-1/2 md:w-2/5 m-3 sm:m-8 bg-gradient-to-br from-[#6D46B9] to-[#7D56C2] rounded-sm text-slate-300 shadow-2xl relative h-5/6"
    >
      <div class="flex justify-between items-center text-xl bg-[#6D46B9]">
        <i class="fa-solid fa-magnifying-glass py-3 px-6"></i>
        <i
          class="fa-solid fa-address-book bg-[#7E67C4] hover:bg-[#7E67C4]/60 cursor-pointer p-6"
        ></i>
      </div>

      <div id="frnds" class="h-5/6 overflow-auto"></div>

      <div
        id="msgBox"
        class="hidden bg-slate-100 sm:absolute sm:left-[142%] md:left-[150%] sm:top-1/2 sm:translate-x-[-50%] sm:translate-y-[-50%] sm:rounded-sm sm:w-5/6 md:w-full flex flex-col justify-between h-full sm:h-5/6"
      >
        <button
          id="backBtn"
          class="sm:hidden text-slate-800 font-bold text-3xl text-start hover:bg-gray-300 rounded-full flex items-center justify-center w-10 mt-1 ml-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-arrow-left"
            width="36"
            height="36"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c3e50"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M5 12l6 6" />
            <path d="M5 12l6 -6" />
          </svg>
        </button>

        <div id="messages" class="overflow-auto"></div>

        <form class="mt-4 relative">
          <input
            type="text"
            placeholder="Type a message here"
            class="w-full py-4 pl-2 pr-16 focus:outline-none text-slate-600"
          />

          <button
            class="absolute top-0 right-0 h-full aspect-square grid place-items-center cursor-pointer hover:bg-purple-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-send"
              width="36"
              height="36"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="#9333ea"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 14l11 -11" />
              <path
                d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
