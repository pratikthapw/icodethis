<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen my-4 grid place-items-center">
    <!-- Notification icon -->
    <header
      id="mainLogo"
      class="bg-blue-950 px-4 py-3 rounded-lg relative cursor-pointer group hover:bg-blue-900 shadow-[0px_2px_10px_1px_white]"
    >
      <h1 class="text-white text-2xl font-bold group-hover:text-slate-200">
        in
      </h1>
      <span
        class="absolute bg-yellow-400 h-4 w-4 grid place-items-center font-semibold rounded-full text-xs top-[-20%] right-[-20%] group-hover:bg-yellow-500"
      >
        4
      </span>
    </header>

    <!-- Profile Card -->
    <section
      id="profile"
      class="hidden w-11/12 sm:w-9/12 lg:w-6/12 bg-blue-950 py-10 px-6 sm:px-16 rounded-lg"
    >
      <div class="flex flex-col items-center space-y-5 gap-y-4 text-blue-700">
        <img
          src="https://i.pravatar.cc/64?u=random"
          class="rounded-full ring-8 ring-blue-900"
        />
        <div class="text-center">
          <h2 class="text-2xl text-slate-400 font-light">Pratik Thapa</h2>
          <p class="text-sm">Web Developer</p>
        </div>

        <ul class="flex justify-between w-full">
          <li class="text-center">
            <h3 class="text-white font-bold">753</h3>
            <p class="text-sm">Posts</p>
          </li>
          <li class="text-center">
            <h3 class="text-white font-bold">1477</h3>
            <p class="text-sm">Following</p>
          </li>
          <li class="text-center">
            <h3 class="text-white font-bold">874</h3>
            <p class="text-sm">Followers</p>
          </li>
        </ul>
        <button
          class="bg-yellow-400 py-2 px-10 hover:bg-yellow-500 text-slate-800 font-semibold rounded-lg"
        >
          Follow
        </button>
      </div>
    </section>

    <!-- All Notifications -->
    <section
      id="notifications"
      class="hidden w-11/12 sm:w-9/12 lg:w-6/12 bg-blue-950 rounded-lg px-6 py-10 space-y-4"
    ></section>

    <!-- Gallery -->
    <section
      id="gallery"
      class="hidden w-11/12 sm:w-9/12 lg:w-6/12 bg-blue-950 rounded-lg px-6 py-10"
    >
      <h3 class="text-center text-slate-300 text-xl font-semibold">Gallery</h3>

      <div
        id="galleryImages"
        class="grid gap-1 justify-stretch grid-cols-[repeat(auto-fit,_minmax(5rem,_1fr))] xl:grid-cols-[repeat(auto-fit,_minmax(8rem,_1fr))] mt-4 overflow-auto"
      >
        <img
          src="https://i.pravatar.cc/1000?img="
          class="row-span-2 col-span-2 sm:row-span-3 sm:col-span-3"
        />
        <img src="https://i.pravatar.cc/250?img=1" class="" />
        <img src="https://i.pravatar.cc/250?img=2" class="" />
        <img src="https://i.pravatar.cc/250?img=5" class="" />
        <img src="https://i.pravatar.cc/250?img=3" class="" />
        <img src="https://i.pravatar.cc/250?img=4" class="" />
        <img src="https://i.pravatar.cc/250?img=6" class="" />
      </div>
    </section>

    <!-- About -->
    <section
      id="about"
      class="hidden w-11/12 sm:w-9/12 lg:w-6/12 text-slate-100 bg-blue-950 rounded-lg px-6 py-10"
    >
      <h3 class="text-center text-2xl font-semibold">About Me ....</h3>
      <p class="mt-5">
        Pratik is a web designer and front-end web developer. <br />
        He crafts responsive websites where
        <span class="text-yellow-400 font-semibold">
          technologies met creativity.
        </span>
      </p>
    </section>
    <!-- The nav bar -->
    <footer id="nav" class="hidden w-11/12 sm:w-9/12 lg:w-6/12">
      <nav
        class="flex justify-between items-center py-4 px-3 bg-blue-950 shadow-[2px_5px_18px_3px_black]"
      >
        <ul class="flex text-sm font-semibold gap-x-4">
          <li
            id="navGallery"
            class="flex items-center gap-x-1 cursor-pointer text-slate-500 stroke-slate-500 hover:text-slate-100 hover:stroke-slate-100 pb-px hover:border-b-2 border-yellow-400"
          >
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-google-photos"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke=""
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M7.5 7c2.485 0 4.5 1.974 4.5 4.409v.591h-8.397a.61 .61 0 0 1 -.426 -.173a.585 .585 0 0 1 -.177 -.418c0 -2.435 2.015 -4.409 4.5 -4.409z"
                />
                <path
                  d="M16.5 17c-2.485 0 -4.5 -1.974 -4.5 -4.409v-.591h8.397c.333 0 .603 .265 .603 .591c0 2.435 -2.015 4.409 -4.5 4.409z"
                />
                <path
                  d="M7 16.5c0 -2.485 1.972 -4.5 4.405 -4.5h.595v8.392a.61 .61 0 0 1 -.173 .431a.584 .584 0 0 1 -.422 .177c-2.433 0 -4.405 -2.015 -4.405 -4.5z"
                />
                <path
                  d="M17 7.5c0 2.485 -1.972 4.5 -4.405 4.5h-.595v-8.397a.61 .61 0 0 1 .175 -.428a.584 .584 0 0 1 .42 -.175c2.433 0 4.405 2.015 4.405 4.5z"
                />
              </svg>
            </button>
            <p>Gallery</p>
          </li>
          <li
            id="navAbout"
            class="flex items-center gap-x-1 cursor-pointer text-slate-500 stroke-slate-500 hover:text-slate-100 hover:stroke-slate-100 pb-px hover:border-b-2 border-yellow-400"
          >
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-notebook"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke=""
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M6 4h11a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-11a1 1 0 0 1 -1 -1v-14a1 1 0 0 1 1 -1m3 0v18"
                />
                <path d="M13 8l2 0" />
                <path d="M13 12l2 0" />
              </svg>
            </button>
            <p>About</p>
          </li>
        </ul>

        <ul class="flex items-center gap-x-4">
          <li
            id="navNotifications"
            class="relative hover:bg-blue-900 rounded-full p-1 grid place-items-center text-slate-500 stroke-slate-500 hover:text-slate-100 hover:stroke-slate-100"
          >
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-bell"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke=""
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"
                />
                <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
              </svg>
            </button>
            <span
              class="text-slate-800 absolute top-[-5%] right-[-5%] text-xs bg-yellow-400 rounded-full h-4 w-4 grid place-items-center font-semibold"
              >4</span
            >
          </li>
          <li id="navProfile">
            <img
              src="https://i.pravatar.cc/48?u=random"
              class="rounded-full ring-4 ring-blue-900 cursor-pointer hover:ring-blue-800"
            />
          </li>
        </ul>
      </nav>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
