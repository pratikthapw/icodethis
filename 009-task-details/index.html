<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Task Details</title>
  </head>
  <body class="bg-blue-400 h-full grid place-items-center">
    <div class="shadow-2xl bg-white my-5 w-11/12 lg:w-9/12 2xl:w-1/2">
      <header class="bg-gray-800 py-4 px-6 flex items-center justify-between">
        <h1 class="text-slate-100 md:text-lg font-semibold">Task Name</h1>
        <button class="stroke-slate-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-x"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke=""
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
          </svg>
        </button>
      </header>

      <!-- Date and type -->
      <section class="bg-slate-100 px-6 py-3 flex flex-col gap-y-4">
        <div
          class="flex flex-col md:flex-row md:justify-between md:items-center gap-y-4"
        >
          <div class="space-y-2">
            <label for="startDate" class="md:text-lg font-medium"
              >Start Date</label
            >
            <div class="flex flex-col md:flex-row md:gap-x-4 gap-y-4">
              <input
                id="startDate"
                type="date"
                value="2022-04-23"
                class="datepicker p-2 shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
              />

              <input
                id="startDate"
                type="time"
                value="15:00"
                class="datepicker p-2 shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="space-y-2">
            <label for="endDate" class="md:text-lg font-medium">End Date</label>
            <div class="flex flex-col md:flex-row md:gap-x-4 gap-y-4">
              <input
                id="endDate"
                type="date"
                value="2023-05-29"
                class="datepicker p-2 shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <input
                type="time"
                value="17:00"
                class="datepicker p-2 shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="space-y-2">
            <label for="type" class="md:text-lg font-medium">Type</label>
            <br />
            <select
              name=""
              id="type"
              class="bg-white block p-2 w-full shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Task</option>
              <option value="">Habit</option>
              <option value="">Goal</option>
            </select>
          </div>
        </div>

        <!-- Progress Bar -->
        <div class="space-y-2 md:w-11/12">
          <label for="progress" class="md:text-lg font-medium">Progress </label>
          <br />
          <div class="flex items-center gap-x-2">
            <div
              id="progress"
              class="w-full h-3 md:h-4 bg-blue-100 rounded-full"
            >
              <div
                id="showProgress"
                class="w-[50%] bg-blue-500 h-full rounded-full"
              ></div>
            </div>
            <div class="flex items-center">
              <input
                id="inputProgress"
                type="number"
                min="0"
                max="100"
                value="50"
                class="bg-white shadow-xl inline mr-1 w-12 h-8 font-medium text-sm text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <span>%</span>
            </div>
          </div>
        </div>
      </section>

      <main
        class="m-6 space-y-4 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-4"
      >
        <!-- Task Name and Description -->
        <section class="space-y-4">
          <div>
            <h3 class="font-medium mb-2">Task Name</h3>
            <input
              type="text"
              class="ring-2 ring-slate-400 p-2 w-full"
              placeholder="Add task name"
            />
          </div>

          <div>
            <h3 class="font-medium mb-2">Task Description</h3>
            <textarea
              class="ring-2 ring-slate-400 p-2 w-full"
              name=""
              id=""
              rows="8"
              placeholder="Add task description"
            ></textarea>
          </div>
        </section>

        <!-- Attachments and working on -->
        <section class="space-y-4">
          <div class="space-y-2">
            <h3 class="font-medium">Working on this</h3>
            <div class="flex gap-x-2 items-center">
              <img src="https://i.pravatar.cc/56?img=10" class="rounded-full" />
              <img src="https://i.pravatar.cc/56?img=2" class="rounded-full" />
              <button
                class="rounded-full text-blue-400 text-4xl ring-4 ring-slate-200 h-12 w-12"
              >
                +
              </button>
            </div>
          </div>

          <div class="space-y-2">
            <h3 class="font-medium">Attachments</h3>
            <div class="flex flex-wrap gap-3">
              <img src="https://i.pravatar.cc/72?img=2fd" class="rounded-sm" />
              <img src="https://i.pravatar.cc/72?img=3fd" class="rounded-sm" />
              <img src="https://i.pravatar.cc/72?img=eru" class="rounded-sm" />
              <img src="https://i.pravatar.cc/72?img=das" class="rounded-sm" />
              <img src="https://i.pravatar.cc/72?img=9er" class="rounded-sm" />
              <button
                class="rounded-sm text-blue-400 text-5xl ring-4 ring-slate-200 h-16 w-16"
              >
                +
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="m-4">
        <button
          class="my-4 bg-blue-500 w-full md:w-36 md:float-right text-slate-100 font-semibold py-3 text-center uppercase tracking-wider shadow-xl rounded-lg"
        >
          Save
        </button>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
