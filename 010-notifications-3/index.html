<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Notifications_3</title>
  </head>
  <body class="bg-slate-300 h-screen grid place-items-center w-screen">
    <div class="flex flex-col gap-y-2">
      <!-- Notifications Icon -->
      <button
        class="self-end float-right bg-blue-950 stroke-white rounded-lg p-3"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-bell"
          width="36"
          height="36"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke=""
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"
          />
          <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
        </svg>
      </button>

      <!-- Notifications Card -->
      <div
        class="bg-white shadow-xl text-blue-950 rounded-lg p-6 space-y-4 divide-y-2 divide-slate-300"
      >
        <div class="flex justify-between items-center">
          <h3 class="font-bold">Notifications</h3>
          <button
            class="text-blue-700 text-sm bg-blue-100 px-4 py-2 hover:bg-blue-300 rounded-full"
          >
            Mark all as read
          </button>
        </div>

        <div class="flex items-start gap-x-4 pt-4">
          <img src="https://i.pravatar.cc/72?u=a" class="rounded-full" />
          <div class="flex flex-col gap-y-3">
            <h3>
              <span class="font-semibold">Paul Waga</span> shared the file
              <span class="font-semibold">Android UI Kit</span> with you.
            </h3>
            <time class="text-slate-500">an hour ago</time>
            <div class="flex gap-x-4">
              <button class="px-6 py-3 rounded-xl border-2 border-slate-300">
                Decline
              </button>
              <button class="px-6 py-3 bg-blue-950 rounded-xl text-white">
                Accept
              </button>
            </div>
          </div>
        </div>

        <div class="flex items-start gap-x-4 pt-4">
          <img src="https://i.pravatar.cc/72?u=ad" class="rounded-full" />
          <div class="flex flex-col gap-y-3">
            <h3>
              <span class="font-semibold">Denise Selover</span> made you an
              editor in the team
              <span class="font-semibold">Power.</span>
            </h3>
            <time class="text-slate-500">Yesterday</time>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
