<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reviews_3</title>
  </head>
  <body class="bg-slate-200 h-screen grid place-items-center">
    <div
      class="rounded-2xl w-11/12 sm:w-8/12 lg:w-1/3 sm:shadow-[-30px_-30px_0px_0px_white]"
    >
      <div
        class="shadow-[0px_2px_8px_0px_rgba(0,0,0,0.7)] space-y-5 text-blue-950 p-6 bg-slate-50 rounded-2xl"
      >
        <header class="flex items-center gap-x-2 justify-between">
          <h1 class="font-bold text-3xl">
            What others think about the product
          </h1>
          <div class="shadow-xl bg-white w-52 p-2 rounded-lg text-center">
            <p class="font-bold text-xl">
              <span class="text-3xl text-orange-400 font-bold">★</span> 4.8
            </p>
            <p class="text-xs">Average customer rating</p>
          </div>
        </header>

        <!-- Search -->
        <div class="flex items-center gap-x-2 p-2 bg-white rounded-full">
          <button class="stroke-slate-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-search"
              width="24"
              height="24"
              class="w-full"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke=""
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
          </button>
          <input
            type="text"
            placeholder="Search topics and reviews"
            class="bg-transparent placeholder:text-slate-600 placeholder:font-medium focus:outline-none"
          />
        </div>

        <!-- Reviews -->
        <div class="space-y-4">
          <h3 class="font-bold">Reviews</h3>
          <div class="ml-2 flex items-center font-semibold gap-x-2">
            <h4>5</h4>
            <span class="font-bold text-2xl text-orange-400">★</span>
            <!-- progress -->
            <div
              class="w-full bg-slate-100 ring-2 ring-slate-300 rounded-full h-2"
            >
              <div
                class="w-[70%] h-full bg-orange-400 rounded-full"
                75%=""
              ></div>
            </div>
            <p class="font-medium w-10">108</p>
          </div>
          <div class="ml-2 flex items-center font-semibold gap-x-2">
            <h4>4</h4>
            <span class="font-bold text-2xl text-orange-400">★</span>
            <!-- progress -->
            <div
              class="w-full bg-slate-100 ring-2 ring-slate-300 rounded-full h-2"
            >
              <div
                class="w-[40%] h-full bg-orange-400 rounded-full"
                75%=""
              ></div>
            </div>
            <p class="font-medium w-10">32</p>
          </div>
          <div class="ml-2 flex items-center font-semibold gap-x-2">
            <h4>3</h4>
            <span class="font-bold text-2xl text-orange-400">★</span>
            <!-- progress -->
            <div
              class="w-full bg-slate-100 ring-2 ring-slate-300 rounded-full h-2"
            >
              <div class="w-0 h-full bg-orange-400 rounded-full" 75%=""></div>
            </div>
            <p class="font-medium w-10">0</p>
          </div>
          <div class="ml-2 flex items-center font-semibold gap-x-2">
            <h4>2</h4>
            <span class="font-bold text-2xl text-orange-400">★</span>
            <!-- progress -->
            <div
              class="w-full bg-slate-100 ring-2 ring-slate-300 rounded-full h-2"
            >
              <div class="w-0 h-full bg-orange-400 rounded-full" 75%=""></div>
            </div>
            <p class="font-medium w-10">0</p>
          </div>
          <div class="ml-2 flex items-center font-semibold gap-x-2">
            <h4>1</h4>
            <span class="font-bold text-2xl text-orange-400">★</span>
            <!-- progress -->
            <div
              class="w-full bg-slate-100 ring-2 ring-slate-300 rounded-full h-2"
            >
              <div class="w-0 h-full bg-orange-400 rounded-full" 75%=""></div>
            </div>
            <p class="font-medium w-10">0</p>
          </div>
        </div>

        <!-- Write -->
        <button
          class="bg-blue-950 font-medium hover:bg-blue-900 text-slate-200 px-4 py-2 rounded-full"
        >
          Write a review
        </button>
      </div>
    </div>
  </body>
</html>
